<!DOCTYPE html>
<html lang="en">

	<meta charset="utf-8">
	<title>Unordered Lists</title>
</head>
<body>
	<h1>Unordered list</h1>
	My typical dinner shopping list:
	<ul>
		<li>Milk</li>
		<li>Donuts</li>
		<li>
			Cookies
			<ul>
				<li>Chocolates</li>
				<li>Sugar</li>
				<li>Penut Butter</li>
			</ul>
		</li>
		<li>Pepto Bismol</li>
	</ul>
</body>
</html>
